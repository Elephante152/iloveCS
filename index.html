</head>

<body>
    <div id="background-container">
        <img src="images/This.png" alt="Background Image" id="background-image">
    </div>
    <div id="body-wrap">
        <div class="container">
            <header id="header">
                <div class="logo-wrapper">
                    <img src="images/dbbc7f76-a577-4a66-9a57-305f7f473f0a-removebg-preview.png" alt="I ♥️ CS Logo" class="logo-img">
                    <p class="slogan">
                        <span><strong><em>Respecting</em></strong> the first citizens & <strong><em>uniting</em></strong> all culture for our children</span>
                    </p>
                </div>
            </header>
            <div class="main-content">
                <div class="page-title">
                    <div id="countdown-clock">
                        <div class="time">
                            <span class="days"></span>
                            <small>Days</small>
                        </div>
                        <div class="time">
                            <span class="hours"></span>
                            <small>Hours</small>
                        </div>
                        <div class="time">
                            <span class="minutes"></span>
                            <small>Minutes</small>
                        </div>
                        <div class="time">
                            <span class="seconds"></span>
                            <small>Seconds</small>
                        </div>
                    </div>
                </div>
                <form id="form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Get notified when we launch our website">
                        <button type="button" class="submit-button"><i class="icon icon-envelope"></i><span>NOTIFY ME</span></button>
                    </div>
                </form>
            </div>
            <footer id="footer">
                <div class="social-links">
                    <ul>
                        <li><a href="#"><i class="icon icon-facebook"></i></a></li>
                        <li><a href="#"><i class="icon icon-github"></i></a></li>

                    </ul>
                </div>
                <div class="copyright">
                    <p>&copy; 2021 I ♥️ CS. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>

    <script type="text/javascript">
        function getTimeRemaining(endtime) {
            const total = Date.parse(endtime) - Date.parse(new Date());
            const seconds = Math.floor((total / 1000) % 60);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            const days = Math.floor(total / (1000 * 60 * 60 * 24));

            return {
                total,
                days,
                hours,
                minutes,
                seconds
            };
        }

        function initializeClock(id, endtime) {
            const clock = document.getElementById(id);
            const daysSpan = clock.querySelector('.days');
            const hoursSpan = clock.querySelector('.hours');
            const minutesSpan = clock.querySelector('.minutes');
            const secondsSpan = clock.querySelector('.seconds');

            function updateClock() {
                const t = getTimeRemaining(endtime);

                daysSpan.innerHTML = t.days;
                hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
                minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

                if (t.total <= 0) {
                    clearInterval(timeinterval);
                }
            }

            updateClock();
            const timeinterval = setInterval(updateClock, 1000);
        }

        const deadline = new Date(Date.parse(new Date()) + 28 * 24 * 60 * 60 * 1000);
        initializeClock('countdown-clock', deadline);
    </script>
</body>
